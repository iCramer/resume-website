<section id="contact" in-view="background-grow">
	<header>
		<div class="svg-drawing" in-view="draw">
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
				 width="88.3px" height="55.1px" viewBox="0 0 88.3 55.1" style="enable-background:new 0 0 88.3 55.1;" xml:space="preserve">
			<g id="envelope">
				<g>
					<path style="fill:#FFFFFF;stroke:#FFFFFF;stroke-width:2;stroke-miterlimit:10;" d="M87,4L43.8,35.3L1.1,4.4C1,4.8,1,5.2,1,5.6v43
						c0,3,2.5,5.5,5.6,5.5h75c3.1,0,5.6-2.5,5.6-5.5v-43C87.3,5,87.2,4.5,87,4z"/>
				</g>
				<polygon style="fill:#FFFFFF;stroke:#FFFFFF;stroke-width:2;stroke-miterlimit:10;" points="4.5,1 43.8,27.3 83.2,1 	"/>
			</g>
			<g id="Layer_1_1_">
			</g>
			</svg>
		</div>
		<h1 in-view="animate">Contact Me</h1>
		<p ng-bind-html="contactPageContent.intro" in-view="animate"></p>
	</header>
	<div class="container slide-up" in-view="animate">
		<form action="https://formspree.io/iancramer55@gmail.com" method="POST" name="contactForm" class="slider">
			<div class="row">
				<div class="col-sm-offset-2 col-sm-4 col-md-offset-3 col-md-3 form-group">
					<label>Name*</label>
					<input type="text" ng-model="contact.name" class="form-control" name="Name" required />
					<div ng-show="contactForm.$submitted || contactForm.messageName.$touched">
						<p class="validation" ng-show="contactForm.messageName.$error.required">Name is  required field</p>
					</div>
				</div>
				<div class="col-sm-4 col-md-3 form-group">
					<label>Email*</label>
					<input ng-model="contact.email" name="Email" type="email" class="form-control" required />
					<div ng-show="contactForm.$submitted || contactForm.messageEmail.$touched">
						<p class="validation" ng-show="contactForm.messageEmail.$error.required">Email is  required field</p>
						<p class="validation" ng-show="contactForm.messageEmail.$dirty && contactForm.messageEmail.$error.email">
        Not valid email!</p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-offset-2 col-sm-8 col-md-offset-3 col-md-6 form-group">
					<label>Message*</label>
					<textarea ng-model="contact.message" class="form-control" rows="7" name="Message" required ></textarea>
					<div ng-show="contactForm.$submitted || contactForm.messageBody.$touched">
						<p class="validation" ng-show="contactForm.messageBody.$error.required">Message is a required field</p>
					</div>
					<button type="submit" ng-class="{'activated': submitted}" class="flat-button feedback-button" value="Save">
					<i class="glyphicon glyphicon-ok success"></i>
					<i class="glyphicon glyphicon-send"></i></button>
				</div>
			</div>
		</form>
	</div>
	<p class="copyright">&copy;Copyright 2019 Ian Cramer</p>
	<div class="submit-feedback" ng-class="{'animate': submitted}">
		<p>Message Sent</p>
</div>
</section>
